<!DOCTYPE html>
<html lang="en-us">




  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
    <style>
      /* Add bottom padding to all pages for scrolling space */
      .container.content {
        padding-bottom: 1rem !important;
        margin-bottom: 1rem !important;
      }
      
      /* Ensure the wrap has bottom spacing too */
      .wrap {
        margin-bottom: 1rem;
      }
      
      /* Add bottom spacing to body */
      body {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  
  
  
  
  <body class="theme-base-08 sidebar-overlay">
    <input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

    <div class="sidebar" id="sidebar">
      <div class="sidebar-item">
        <p style="font-size: 1.1rem; line-height: 1.4;">
          <strong style="font-size: 1.4rem;">IROS 2025 WS</strong><br>
          <strong style="font-size: 1.25rem; color: rgb(218, 191, 191);">Building Safe Robots</strong>
        </p>
      </div>
      

      <nav class="sidebar-nav">
        <a class="sidebar-nav-item" href="{{ site.baseurl }}/ " style="font-weight: bold;">Home</a>
        <a class="sidebar-nav-item" href="{{ site.baseurl }}/program/" style="font-weight: bold;">Program</a>
        <a class="sidebar-nav-item" href="{{ site.baseurl }}/speakers/" style="font-weight: bold;">Invited Speakers</a>
        <a class="sidebar-nav-item" href="{{ site.baseurl }}/cfp/" style="font-weight: bold;">Call for Papers</a>
        <!-- Submission form temporarily hidden while in development -->
        <!-- <a class="sidebar-nav-item" href="{{ site.baseurl }}/submission/" style="font-weight: bold;">Submit Paper</a> -->
        <a class="sidebar-nav-item" href="{{ site.baseurl }}/organizers/" style="font-weight: bold;">Organizers</a>
      </nav>
    </div>

    <div class="wrap">
      <div class="masthead">
        <div class="container" style="display: flex; align-items: center; flex-wrap: wrap;">
          <!-- Logo wrapper -->
          <div style="flex: 0 0 auto;">
            <a href="{{ site.baseurl }}/">
              <img src="{{ '/images/logo.png' | relative_url }}" alt="Workshop Logo" style="height: 95px; max-width: 100%;">
            </a>
          </div>
      
          <!-- Title wrapper -->
          <div style="flex: 1; min-width: 200px; padding-left: 0.5rem;">
            <h3 class="masthead-title" style="margin: 0;">
              <a href="{{ site.baseurl }}/" title="Home" style="font-size: 1.6rem;">{{ site.title }}</a><br>
              <small style="font-size: 1.05rem; color: #333;">{{ site.tagline }}</small>
            </h3>
          </div>
        </div>
      </div>
      

      <div class="container content">
        {{ content }}  
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <!-- Institutional Logos Section -->
    <div style="margin-top: 3rem; padding: 2rem 0; border-top: 2px solid #ddd;">
      <div class="container" style="text-align: center;">
        <div style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 0.5rem;">
          <img src="{{ '/images/inst_uon_1.png' | relative_url }}" alt="University of Nottingham" style="height: 55px; width: auto;">
          <img src="{{ '/images/inst_mirmi_tum_logo.jpeg' | relative_url }}" alt="MIRMI TUM" style="height: 45px; width: auto;">
          <img src="{{ '/images/inst_tum_2.png' | relative_url }}" alt="TUM" style="height: 70px; width: auto;">
          <img src="{{ '/images/inst_Sjtu-logo-standard-red.png' | relative_url }}" alt="Shanghai Jiao Tong University" style="height: 55px; width: auto;">
          <img src="{{ '/images/NOKOV_Logo.png' | relative_url }}" alt="NOKOV Motion Capture" style="height: 75px; width: auto;">
        </div>
      </div>
    </div>

    <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>


 
</html>
